<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
<h2>OpenCV sample</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <form name="test">
    <input id="videoStart" type="button" value="Start" onClick="start()" style="display:block"> 
    <input id="videoStop" type="button" value="Stop" onClick="stop()" style="display:none" >
  </form>
  <p>click to capture</p>
  <div class="inputoutput">
    <!--
    <video id="videoInput" width="320" height="240" autoplay playsinline></video>
    -->
    <video id="videoInput" autoplay playsinline></video>
    <canvas id="canvasOutput" ></canvas>
  </div>
  </div>
</div>
<script type="text/javascript">
const FPS = 30;
let localStream = null;
let src = null;
let rois = [];
let cap = null;
let roi = null;

function binalize(roi0, roi1, roi2) {
  dst = new cv.Mat();
  cv.kmeansThresholding(roi0, roi1, roi2, dst);
  return dst;
}

function processVideo() {
  try {
    if (! localStream) {
      return;
    }
      let begin = Date.now();
        // start processing.
      cap.read(src);
      if (rois.length == 3) {
        let it = rois.shift()
        it.delete();
      }
      rois.push(src.roi(roi));
      // schedule the next one.
      let delay = 1000/FPS - (Date.now() - begin);
      setTimeout(processVideo, delay);
  } catch (err) {
    console.error(err);
  }
}

function initialize() {
  let video = document.getElementById('videoInput');
  roi = new cv.Rect(video.width/2 - video.width/4, video.height/2 - video.height/4,
   video.width/2, video.height/2);
  video.addEventListener('click', captureFont);
}

function start() {
  let btn0 = document.getElementById("videoStart");
  let btn1 = document.getElementById("videoStop");
  btn0.style.display = "none";
  btn1.style.display = "block";
  
  let video = document.getElementById("videoInput");
  rois = [];
  navigator.mediaDevices.getUserMedia({video: {facingMode:'environment'}, audio: false})
    .then(function(stream) {
      video.srcObject = stream;
      video.play();
      localStream = stream;
      src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
      cap = new cv.VideoCapture(video);
      setTimeout(processVideo, 0);
  });
}

function stop() {
  let btn0 = document.getElementById("videoStart");
  let btn1 = document.getElementById("videoStop");
  btn0.style.display = "block";
  btn1.style.display = "none";

  localStream.getVideoTracks()[0].stop();
  localStream = null;
  cap = null;
  while (rois.length > 0) {
    let it = rois.shift();
    it.delete();
  }
  src.delete();
  rois = [];
}

function captureFont() {
  let begin = Date.now();
  if (rois && rois.length == 3 && rois[0] && rois[1] && rois[2]) {
    let dst = binalize(rois[0], rois[1], rois[2]);
    cv.imshow('canvasOutput', dst);
    dst.delete();
  }
   console.log(Date.now()-begin);
}

function onOpenCvReady() {
  cv['onRuntimeInitialized'] = () => {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
    initialize();
  }
}

</script>
<script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
